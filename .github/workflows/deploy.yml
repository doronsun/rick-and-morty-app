name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t rick-and-morty-app:latest .

      - name: Set up Kubernetes
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up Minikube
        uses: medyagh/setup-minikube@master

      - name: Deploy to Minikube
        run: |
          minikube start
          kubectl apply -f yamls/
          kubectl wait --for=condition=available --timeout=300s deployment/rick-api-deployment

      - name: Test endpoints
        run: |
          # Wait for service to be ready
          sleep 30
          
          # Test healthcheck endpoint
          curl --fail http://$(minikube ip):$(kubectl get svc rick-api-service -o jsonpath='{.spec.ports[0].nodePort}')/healthcheck
          
          # Test characters endpoint
          curl --fail http://$(minikube ip):$(kubectl get svc rick-api-service -o jsonpath='{.spec.ports[0].nodePort}')/characters

      - name: Clean up
        run: |
          minikube stop
          minikube delete


name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t rick-and-morty-app:latest .

      - name: Run container for testing
        run: |
          docker run -d -p 5050:5050 --name rick-api rick-and-morty-app:latest
          sleep 5

      - name: Test /healthcheck endpoint
        run: |
          curl --fail http://localhost:5050/healthcheck

      - name: Clean up
        run: |
          docker stop rick-api && docker rm rick-api

